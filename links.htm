.link-box {

    border-radius: 10px;
    background-color: #f0f8ff;

}

.link-box img {

    margin-right: 12px;
    object-fit: cover;
}

.link-text {
    font-size: 14px;
    text-align: left;
}

/* ▼ ホバー反転効果 ▼ */

}

.link-box:hover img {
    opacity: 0.9; /* 画像のコントラスト調整（任意） */
}
</style>
